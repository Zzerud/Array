<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button id = "btn1">Entering a number</button>
    <button id = "btn2">Calculate</button>
    <textarea id = "txt" placeholder="Enter a number:"></textarea>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let txt = document.getElementById("txt");

        let arr =[];
        let sumOfArr = 0;
        let mean = 0;
        let rms_Numer = 0;

        btn1.onclick = function(){
            arr.push(txt.value);
        }

        let min = function(){
            var num = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(num > arr[i]){
                    num = arr[i];
                }
            }
            return num;
        }

        let max = function(){
            var num = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(num < arr[i]){
                    num = arr[i];
                }
            }
            return num;
        }
        
        btn2.onclick = function(){
            
            for(let i = 0; i <arr.length; i++){
                arr[i] = Number(arr[i]);
                sumOfArr += arr[i];
            }

            mean = sumOfArr/arr.length;
            sumOfArr = 0;//))))))))))))))

            for(let b = 0; b <arr.length; b++){
                arr[b] = Number(arr[b]);
                sumOfArr += Math.pow((arr[b] - mean), 2)
            }

            rms_Numer = Math.sqrt(sumOfArr/arr.length);
            alert(rms_Numer);
            console.log(min());
            console.log(max());
        }


    </script>
</body>
</html>
