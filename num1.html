<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QwQ(made by Zzerud)</title>
</head>
<body>
    <button id = "btn1">Entering a number</button>
    <button id = "btn2">output numbers</button>
    <textarea id = "txt" placeholder="Enter a number:"></textarea>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let txt = document.getElementById("txt");

        let arr = [];
        btn1.onclick = function(){
            arr.push(txt.value);
        }

        let min = function(){
            var num = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(num > arr[i]){
                    num = arr[i];
                }
            }
            return num;
        }

        let max = function(){
            var num = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(num < arr[i]){
                    num = arr[i];
                }
            }
            return num;
        }

        btn2.onclick = function(){
            alert("Самое наименьшее число это - " + min() + " , а самое большое это - " + max());
            console.log(min());
            console.log(max());
        }
    </script>
    
</body>
</html>
